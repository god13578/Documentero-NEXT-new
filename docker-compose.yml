version: "3.9"

services:
  web:
    build: .
    container_name: doc-web
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./storage:/app/storage
      - ./fonts:/app/fonts
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: doc-db
    environment:
      POSTGRES_DB: documents
      POSTGRES_USER: docuser
      POSTGRES_PASSWORD: docpass
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
